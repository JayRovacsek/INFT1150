<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bank of Newcastle</title>
		<meta charset="utf-8"/>
		{% load staticfiles %}
		<link rel='stylesheet' href="{% static 'css/style.css' %}" type='text/css'/>
		<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="LogoContainer">
				<img src="{% static '/images/logo.png' %}" alt="logo" />
		</div>
		<div id= "Container">
			<ul style="width: 100%; height: 40%;">
				<li class="login-menu"><a href="/">Home</a></li>
				<li class="login-menu"><a href="/about">About</a></li>
			</ul>
		</div>
			<div id="LoginContainer">
				<div class="Form-Container">
					<form>
						<div class="form-input">
						<input type="text" name="username"
							placeholder="Enter Username">
						</div>
						<div class="form-input">
						<input type="password" name="password"
							placeholder="Enter Password">
						</div>
						<input TYPE="button" VALUE="LOGIN"
							onclick="window.location.href='/transfer'" style="width:47%;margin:2% 3%;">
						<input TYPE="button" VALUE="REGISTER"
							onclick="window.location.href=''" style="width:46%;margin:2% 0;">
					</form>	<br>
					<a href="/#"> Forgot Password? </a>
				</div>
			</div>
			<div id = "Footer">
				<hr>
				Copyright &copy;2017<br>Bank of Newcastle <br>N.S.W 2300.
			</div>	
		</body>
	</body>
</html>
